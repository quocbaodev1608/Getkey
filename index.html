<body>

<div class="box">
<h2>üîê GET KEY</h2>
<p>Key c√≥ th·ªùi h·∫°n ‚Äì h·∫øt h·∫°n ph·∫£i v∆∞·ª£t link l·∫°i</p>
<button onclick="getKey()">NH·∫¨N KEY</button>

</div>

<script>
const LINK_VUOT = "https://linkvertise.com/XXXXXXXX"; // THAY LINK ·ªû ƒê√ÇY
const KEY_TIME = 24 * 60 * 60 * 1000;

function randomKey(){
    const c="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let k="QBV-";
    for(let i=0;i<3;i++){
        for(let j=0;j<4;j++) k+=c[Math.floor(Math.random()*c.length)];
        if(i<2) k+="-";
    }
    return k;
}

function getKey(){
    const key=localStorage.getItem("key");
    const time=localStorage.getItem("time");
    if(!key||Date.now()-time>KEY_TIME){
        localStorage.clear();
        window.location.href=LINK_VUOT;
        return;
    }
    document.getElementById("keyBox").innerText=key;
}

if(!localStorage.getItem("key")){
    localStorage.setItem("key",randomKey());
    localStorage.setItem("time",Date.now());
}
</script>
